<div class="w-full py-2 px-2" th:fragment="content">
  <small>Copal | Gestión de usuarios</small>
  <h2 class="py-2 text-3xl text-center">Gestión de Socios</h2>
  <div class="flex justify-between">
    <div class="flex items-center">
      <form>
        <input
          class="py-2 focus:outline-none border-b-2"
          id="search"
          type="search"
          placeholder="Buscar"
          autocomplete="off"
        />
      </form>
      <div class="flex items-center gap-x-1">
        <input type="checkbox" id="name" value="text">
        <label for="name" class="text-sm">Nombre</label>
        <input type="checkbox" id="fechaAlta" value="text">
        <label for="fechaAlta" class="text-sm">Fecha de alta</label>
        <input type="checkbox" id="categoria" value="text">
        <label for="categoria" class="text-sm">Categoria</label>
      </div>
    </div>
    <div class="flex items-center">
      <a th:href="@{/socios/crear-socio}" class="flex px-14 py-3 bg-copalactive text-white items-center text-xs gap-x-1">
        <small><i class="fa-solid fa-plus border rounded-full p-[1.5px]"></i></small>AGREGAR
      </a>
    </div>
  </div>
  <table class="text-center border w-full mt-5 text-white ">
    <thead class="bg-copalactive flex w-full">
      <tr class="py-2 w-full flex justify-around">
        <th>Nº</th>
        <th>Logo</th>
        <th>Nombre</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody class="overflow-y-scroll flex flex-col" style="height: calc(100vh - 300px)">
      <tr class="flex justify-around w-full py-2 text-black" th:each="socio:${socios}" >
        <td th:text="${socio.idSocio}"></td>
        <td>Logo</td>
        <td th:text="${socio.nombreSocio}"></td>
        <td>
          <span th:text="${socio.activo ? 'Activo' : 'Inactivo'}"></span>
        </td>
        <td>
          <a th:href="@{/socios/{id}(id=${socio.idSocio})}">
            <i class="fa-regular fa-eye text-sky-500 text-xl"></i></a>
          <a th:href="@{/socios/actualizar-socio/{id}(id=${socio.idSocio})}">
            <i class="fa-regular fa-pen-to-square text-sky-500 text-xl"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
