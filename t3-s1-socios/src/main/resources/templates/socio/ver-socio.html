<div class="w-full py-2 px-2" th:fragment="content">
  <small
    >Copal | Gestión de usuarios | Socio:
    <span th:text="${socio.nombreSocio}"></span
  ></small>
  <h2 class="py-2 text-3xl text-center">Gestión de Socios</h2>

  <div class="h-auto flex items-center justify-center">
    <div class="shadow-sm w-full py-5">
      <div class="flex flex-col gap-y-2">
        <div class="flex justify-center">
          <span class="w-1/3 py-1"
            >Nombre socio: <span th:text="${socio.nombreSocio}"></span
          ></span>
          <span class="w-1/3 py-1"
            >CUIT: <span th:text="${socio.cuit}"></span
          ></span>
        </div>

        <div class="flex justify-center">
          <span class="w-1/3 py-1"
            >Página Web: <span th:text="${socio.paginaWeb}"></span
          ></span>
          <span class="w-1/3 py-1"
            >Correo Electrónico: <span th:text="${socio.email}"></span
          ></span>
        </div>

        <div class="flex justify-center">
          <span class="w-1/3 py-1"
            >Provincia: <span th:text="${socio.domicilio.provincia}"></span
          ></span>
          <span class="w-1/3 py-1"
            >Localidad: <span th:text="${socio.domicilio.localidad}"></span
          ></span>
        </div>

        <div class="flex justify-center">
          <span class="w-1/3 py-1"
            >Dirección: <span th:text="${socio.domicilio.calle}"></span
          ></span>
          <span class="w-1/3 py-1"
            >Calle-altura-piso: <span th:text="${socio.domicilio.altura}"></span> -
            <span th:text="${socio.domicilio.piso}"></span> -
            <span th:text="${socio.domicilio.departamento}"></span></span
          >
        </div>

        <div class="flex justify-center">
          <span class="w-1/3 py-1"
            >Tipo: <span th:text="${socio.tipoSocio}"></span
          ></span>
          <span class="w-1/3 py-1"
            >Area: <span th:text="${socio.area}"></span
          ></span>
        </div>

        <div class="flex justify-center items-center">
          <span class="pr-2">Logo:</span>
          <img src="" alt="Proximamente" />
        </div>
      </div>

      <div class="flex justify-around pt-5">
        <a
          th:href="@{/socios}"
          class="flex px-14 py-3 bg-copalactive text-white items-center text-xs"
          >REGRESAR</a
        >
      </div>
    </div>
  </div>
</div>
