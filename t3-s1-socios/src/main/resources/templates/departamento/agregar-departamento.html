<div class="w-full py-2 px-2" th:fragment="content">
  <small>Copal | Gesti√≥n de departamentos | Nuevo departamento</small>
  <h2 class="py-2 text-3xl text-center">Nuevo Departamento</h2>


  <div class="container mx-auto" style="height: calc(100vh - 190px)">

    <div class="h-auto flex items-center justify-center">
      <form action="#"  method="post" class="shadow-sm w-full py-5">
        <div class="flex flex-col gap-y-4">

          <div class="flex justify-around">
            <input type="text" placeholder="Nombre Departamento" class="w-1/3 py-1 border-b-2 border-sky-100 focus:outline-none">
            <input type="text" placeholder="Aca listbox Presidente" class="w-1/3 py-1 border-b-2 border-sky-100 focus:outline-none">
          </div>

          <div class="flex justify-around">
            <input type="text" placeholder="Acciones" class="w-1/3 py-1 border-b-2 border-sky-100 focus:outline-none">
            <input type="text" placeholder="Descripcion" class="w-1/3 py-1 border-b-2 border-sky-100 focus:outline-none">
          </div>

          <div class="flex justify-center items-center">
            <small class="text-black pr-2">Logo:</small>
            <label class="block">
              <span class="sr-only">Seleccionar logo</span>
              <input type="file" class="block w-full text-sm text-slate-500
              file:mr-4 file:py-2 file:px-4
              file:border-0
              file:text-sm file:font-semibold
              file:bg-violet-50 file:text-slate-500
              hover:file:bg-violet-100
            "/>
            </label>
          </div>

        </div>

        <div class="flex justify-around">
          <a th:href="@{/departamentos}" class="flex px-14 py-3 bg-copalactive text-white items-center text-xs">ACEPTAR</a>
          <a th:href="@{/departamentos}" class="flex px-14 py-3 bg-copalactive text-white items-center text-xs">CANCELAR</a>
        </div>

      </form>
    </div>
  </div>
</div>
